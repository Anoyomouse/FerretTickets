<!doctype html>
<html lang="en">
<head>
    {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}

        <title>Your page title</title>
    {% endblock %}
</head>
<body>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        window.addEventListener('scroll', function () {
            if (window.scrollY > 50) {
                document.getElementById('navbar_top').classList.add('fixed-top');
                // add padding top to show content behind navbar
                navbar_height = document.querySelector('.navbar').offsetHeight;
                document.body.style.paddingTop = navbar_height + 'px';
            } else {
                document.getElementById('navbar_top').classList.remove('fixed-top');
                // remove padding top from body
                document.body.style.paddingTop = '0';
            }
        });
    });
</script>

<script>
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text);
        const copyAlert = document.getElementById('copiedToast');
        const bsToast = new bootstrap.Toast(copyAlert);
        bsToast.show();
    }
</script>

<!-- Your page content -->

<div class="container-fluid" style="margin-bottom:20px;">
    <div class="col-md col-lg mx-lg-auto mx-md-auto" style="position: relative;">
        <nav id="navbar_top" class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">FerretTickets</a>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/logout">Logout</a>
                        </li>
                    </ul>
                    <div class="ms-auto">
                        <span class="navbar-text" style="float:right;">
                            Hello {{ username }}
                        </span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="toast" id="copiedToast" data-bs-delay="1000" style="position: absolute; top: 0; right: 0;">
            <div class="toast-header">
                <strong class="me-auto"><i class="bi-gift-fill"></i>Copied to Clipboard!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
</div>
{% block content %}{% endblock %}

{% block scripts %}
    <!-- Optional JavaScript -->
    {{ bootstrap.load_js() }}
{% endblock %}
</body>
</html>
